<script type="text/javascript">

var openFile = function(event) {
        var input = event.target;

        var reader = new FileReader();
        reader.onload = function(){
          var text = reader.result;

		  //parse the text...
		  var rows = text.split("\n");
		  for (var i = 0; i < rows.length; i++) {
			var node = "node" + i;
			var cols = rows[i].split(",");
			var name = cols[0];
			var stat = cols[1].trim();

			switch(stat) {
				case 'unknown':
					document.getElementById(name).src = "images\\redButton.png"
					break;
				case 'down':
					document.getElementById(name).src = "images\\yellowButton.png"
					break;
				case 'active':
					document.getElementById(name).src = "images\\greenButton.png"
					break;
				default:
					document.getElementById(name).src = "images\\yellowButton.png"
			}
			document.getElementById(name).title = "Name: " + name + "\nStatus: " + stat;
		  }
		  
          console.log(reader.result.substring(0, 200));
        };
		reader.readAsText(input.files[0]);
      };

</script>
